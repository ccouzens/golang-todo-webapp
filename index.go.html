<!doctype html>
<html lang="en-GB">

<head>
  <title>Todos</title>
  <link href="/index.css" rel="stylesheet" />
</head>

<body>
  <h1>todos</h1>
  <main>
    <form method="post" action="/create/" class="newTodo" style="view-transition-name: todo{{ .NextTodo }};">
      <input type="text" required name="Text" placeholder="What needs to be done?" />
    </form>
    {{- range .Todos -}}
    <div class="todo {{ if .Completed }}completed{{ end }}">
    </div>
    {{- end -}}
  </main>
</body>

</html>
